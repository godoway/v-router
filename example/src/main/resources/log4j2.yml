# 共有8个级别，按照从低到高为：ALL < TRACE < DEBUG < INFO < WARN < ERROR < FATAL < OFF。
Configuration:
  status: warn
  shutdownHook: disable
  monitorInterval: 30

  Properties: # 定义全局变量
    Property: # 缺省配置（用于开发环境）。其他环境需要在VM参数中指定，如下：
      - name: log.level.console
        value: info
      - name: log.path
        value: logs
      - name: project.name
        value: v-router-example
      - name: log.pattern
        value: "%d{${LOG_DATEFORMAT_PATTERN:-yyyy-MM-dd HH:mm:ss,SSS}} %highlight{${LOG_LEVEL_PATTERN:-%5p}} %style{%pid}{magenta} [%18.18t] %style{%C}{cyan} : \t%m%n"

  Appenders:

    Console:  #输出到控制台
      name: CONSOLE
      target: SYSTEM_OUT
      PatternLayout:
        disableAnsi: false
        pattern: ${log.pattern}

    RollingRandomAccessFile:

      - name: ROLLING_FILE
        immediateFlush: true
        fileName: ${log.path}/${project.name}.log
        filePattern: "${log.path}/historyRunLog/$${date:yyyy-MM}/${project.name}-%d{yyyy-MM-dd}-%i.log.gz"
        PatternLayout:
          disableAnsi: true
          pattern: ${log.pattern}
        Policies:
          TimeBasedTriggeringPolicy:  # 按天分类
            modulate: true
            interval: 1
        DefaultRolloverStrategy:     # 文件最多100个
          max: 100


  Loggers:
    Root:
      level: info
      AppenderRef:
        - ref: CONSOLE

    Logger:
      - name: gwsl.demo
        additivity: false
        level: debug
        AppenderRef:
          - ref: CONSOLE
          - ref: ROLLING_FILE
